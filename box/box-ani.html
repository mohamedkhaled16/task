<!DOCTYPE html>
<html>
	<head>
		<title>Box Animator</title>
		<style type="text/css">
			#box{
				width:0px;
				height:0px;
				position: absolute;
				background-color:red;
			}
                        #border{
				width:1000px;
				height:500px;
				position: absolute;
				background-color:#ccc;
                                border: 2px; 
			}                        
		</style>
		<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
		<script type="text/javascript" src="js/box-animator.js"></script>
	</head>
	<body>
            <div id="border">
                <div id="box"></div>
            </div>
	</body>
</html>
